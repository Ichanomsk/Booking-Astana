<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a href="#" class="logo">
            <img
              src="img/bookingcom.svg"
              height="45"
              width="180"
              alt="Logo:Booking"
              class="logo__image"
            />
          </a>
          <form action="#" class="search header__search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img
                src="img/search-address-book-svgrepo-com.svg"
                height="24"
                width="144"
                alt="Icon:search"
              />
            </button>
          </form>
          <a href="#" class="user header__user">
            <img
              src="img/Brad_Pitt_Fury_2014.jpg"
              alt="Avatar:Brad"
              class="avatar user__avatar"
            />
            <span class="user__name">Brad</span>
          </a>
          <button class="menu-button header-top__menu-button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </button>
        </div>
        <!-- /.header-top -->
      </div>
      <!-- /.container -->
      <div class="header-bottom">
        <div class="container">
          <ul class="header-menu">
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">All Deals</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Hotels</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Activities</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Hotel Day Packages</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Restaurants</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Events</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Rodrigues</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <nav class="breadcrumb">
      <div class="container">
        <ul class="breadcrumb-list">
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Home</a>
          </li>

          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Flash offers</a>
          </li>

          <li class="breadcrumb-list__item">Astana Hilton</li>
        </ul>
      </div>
      <!-- /.container -->
    </nav>
    <!-- /.breadcrumb -->
    <section class="hotel">
      <div class="container">
        <div class="hotel-info">
          <div class="hotel-info__text">
            <div class="stars">
              <img src="img/star.png" alt="star" />
              <img src="img/star.png" alt="star" />
              <img src="img/star.png" alt="star" />
              <img src="img/star.png" alt="star" />
              <img src="img/star.png" alt="star" />
            </div>
            <h1 class="hotel-name">Astana Hilton</h1>
            <span class="offer hotel-info__offer">Flash Offer</span>
            <p class="hotel-description">Великолепное расположение</p>
          </div>
          <div class="rating hotel-info__rating">
            <span class="rating__text">User Rating</span>
            <span class="rating__counter">4.5/5</span>
          </div>
        </div>
      </div>
      <!-- /.container -->
    </section>
  </body>
</html>
