<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a href="#" class="logo">
            <img
              src="img/bookingcom.svg"
              height="45"
              width="180"
              alt="Logo:Booking"
              class="logo__image"
            />
          </a>
          <form action="#" class="search header__search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img
                src="img/search-address-book-svgrepo-com.svg"
                height="24"
                width="144"
                alt="Icon:search"
              />
            </button>
          </form>
          <a href="#" class="user">
            <img
              src="img/Brad_Pitt_Fury_2014.jpg"
              width="30"
              height="40"
              alt="Avatar:Brad"
              class="avatar user__avatar"
            />
          </a>

          <span class="user__name">Brad</span>
        </div>
        <!-- /.header-top -->
      </div>
      <!-- /.container -->
      <div class="header-bottom">
        <div class="container">
          <ul class="header-menu">
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">All Deals</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Hotels</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Activities</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Hotel Day Packages</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Restaurants</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Events</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Rodrigues</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
